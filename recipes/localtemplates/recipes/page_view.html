
<!DOCTYPE html>

<html lang="en">

<head>

    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'css.css' %}">

    <title>Page View</title>

</head>

<body>



    <div class="page-container">

        <h1>Page Details</h1>



        <div class="page-image">

            <img src="{{ MEDIA_URL }}{{ page.page_photo.name }}" alt="Page {{ page.pk }}">

        </div>



        <p><strong>Page ID:</strong> {{ page.pk }}</p>

        <p><strong>Keywords:</strong> {{ page.keywords }}</p>


        <a href="{% url 'recipes:book_detail' book.pk %}">Back to {{ book.title }} Details</a>

    </div>



</body>

</html>
