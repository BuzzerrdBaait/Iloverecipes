
<!DOCTYPE html>

<html lang="en">

<head>

    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'css.css' %}">

    <div><a href="{% url 'recipes:base' %}">base</a></div>

 

</head>

<body>

    {% if search_results %}

    <div class="carousel-container4">

        <div class="flexbox-container3">

            {% for page in search_results %}

            <div class="book-item">

                <strong>Book Title:</strong> {{ page.book.title }}<br>

                <div class="page-image">

                    <img src="{{ MEDIA_URL }}{{ page_photo.name }}" alt="{{ page.book.title }}">

                </div>

            </div>

            {% endfor %}

        </div>

    </div>

    {% else %}

    <p>No results found.</p>

    {% endif %}

</body>

</html>
